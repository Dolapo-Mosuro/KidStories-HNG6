<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="./login.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="login_wrapper container">
			<div class="login">
				<div class="row">
					<div class="col-md-7">
						<div class="illustration text-white text-center d-flex flex-column">
							<div class="d-flex justify-content-between">
								<p class="text-left">
									Kid stories offer a wide range <br />
									of stories
								</p>
								<img
									class="lines align-self-center"
									src="./imgs/lines.png"
									alt="lines"
								/>
							</div>
							<img
								class="book d-block align-self-center mb-2"
								src="./imgs/book.png"
								alt="Boy and girl with books"
							/>
							<img class="lines d-block" src="./imgs/lines.png" alt="lines" />
						</div>
					</div>
					<div class="col-md-5">
						<form class="login_form text-center py-3 pr-md-4">
							<img class="logo" src="./imgs/logo.png" alt="Logo" />
							<h5 class="font-weight-bold mt-1">Log in to your account</h5>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email Address"
								class="d-block mt-4 mx-auto pr-2"
							/>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="Enter Password"
								class="d-block mt-4 mx-auto pr-2"
							/>
							<a href="#" class="text-right d-block mt-2 pr-2"
								>Forgot password?</a
							>
							<input
								type="submit"
								value="Log in"
								class="login_btn d-inline-block text-white mt-5"
							/>
							<p class="mt-4">
								Need an account? <a href="#">Create an account</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
